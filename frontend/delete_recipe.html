<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Include the menu using iframe -->
    <iframe src="menu.html" frameborder="0" width="100%" height="60px"></iframe>

    <div class="container">
        <h1>Delete Recipe</h1>
        <form id="deleteRecipeForm">
            <div class="mb-3">
                <label for="recipeId" class="form-label">Recipe ID to Delete</label>
                <input type="number" class="form-control" id="recipeId" name="recipeId" required>
            </div>
            <button type="submit" class="btn btn-danger">Delete Recipe</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const deleteRecipeForm = document.getElementById('deleteRecipeForm');

            deleteRecipeForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const formData = new FormData(deleteRecipeForm);
                const recipeId = formData.get('recipeId');

                axios.delete(`http://localhost:5000/delete_recipe/${recipeId}`)
                    .then(response => {
                        console.log('Recipe deleted successfully:', response.data.message);
                        // You can redirect to another page or update the UI as needed
                    })
                    .catch(error => console.error('Error deleting recipe:', error));
            });
        });
    </script>
</body>
</html>
