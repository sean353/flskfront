<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Include the menu using iframe -->
    <iframe src="menu.html" frameborder="0" width="100%" height="60px"></iframe>

    <div class="container">
        <h1>List of Recipes</h1>
        <ul id="recipeList" class="list-group"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            axios.get('http://localhost:5000/list_recipes')
                .then(response => {
                    const recipeList = document.getElementById('recipeList');
                    response.data.recipes.forEach(recipe => {
                        const listItem = document.createElement('li');
                        listItem.className = 'list-group-item';
                        listItem.textContent = recipe.name_of_recipe;
                        recipeList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching recipes:', error));
        });
    </script>
</body>
</html>
